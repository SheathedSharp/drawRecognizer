{% extends "base.html" %} {% block title %}Sketch Retrieval{% endblock %} {%
block content %}
<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Sketch Image Retrieval</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-5">
            <canvas
              id="sketchCanvas"
              width="400"
              height="400"
              class="border"
            ></canvas>
            <div class="mt-3 text-center">
              <button class="btn btn-primary" id="searchBtn">
                Search Similar Images
              </button>
              <button class="btn btn-secondary" id="clearBtn">Clear</button>
            </div>
          </div>
          <div class="col-md-7">
            <h3 class="text-center mb-3">Similar Images</h3>
            <div id="results" class="row g-3">
              <!-- Results will be dynamically inserted here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script src="{{ url_for('static', filename='js/sketch.js') }}"></script>
{% endblock %}
