{% extends "base.html" %} {% block title %}Digit Recognition{% endblock %} {%
block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Handwritten Digit Recognition</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <canvas
              id="drawingCanvas"
              width="280"
              height="280"
              class="border"
            ></canvas>
            <div class="mt-3 text-center">
              <button class="btn btn-primary" id="recognizeBtn">
                Recognize
              </button>
              <button class="btn btn-secondary" id="clearBtn">Clear</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="result-container text-center">
              <h3>Recognition Result</h3>
              <div id="result" class="display-1 fw-bold text-primary">-</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script src="{{ url_for('static', filename='js/digit.js') }}"></script>
{% endblock %}
